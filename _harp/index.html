<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InstaCognito</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>
    <script src="./ignore/token.js"></script>

  <div id='header'></div>
  <div id='navigation'>
    <button id='htbutton'>#hashtags</button>
    <button id='ubutton'>Users</button>
    <button id='abutton'>About</button>
  </div>
  <div id='hashtags' class="main">
    <p>HASHTAGS</p>
    <form>
      <input id="hashtag1" value="Enter hashtag" >
      <input onclick="loadtag()" value="search" type="button">
      <input onclick="displayinitalusers(usersImageArray)" value="display" type="button">
    </form>
  </div>
  <div id='users' class="main">
    <p>USERS</p>
    <form>
      <input id="user1" value="Enter user" >
      <input onclick="loadUserArray()" value="search" type="button">
      <input onclick="displayinitalusers(usersImageArray)" value="display" type="button">
    </form>
      <div id="user-content"></div>
  </div>
  <div id='about' class="main">
    <p>ABOUT</p>
  </div>
  <div id='footer'></div>
  <script src="addAccess.js"></script>
</body>
</html>
