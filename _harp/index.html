<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>InstaCognito</title>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>    
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.18.0.css">    
  <link rel="stylesheet" href="main.css">
    

</head>
<body>
    <script src="./ignore/token.js"></script>
  <div id='header'></div>
  <div id='navigation'>
    <button id='htbutton'>#hashtags</button>
    <button id='ubutton'>Users</button>
    <button id='abutton'>About</button>
  </div>
  <div id='hashtags' class="main">
    <p>HASHTAGS</p>
    <form>
      <input id="hashtag1" value="Enter hashtag" >
      <input onclick="loadtag()" value="search" type="button">
      <input type="button" onclick="loadMore" value="Load More">
    </form>
  </div>
  <div id='users' class="main">
    <p>USERS</p>
    <form>
      <input id="user1" value="Enter user" >
      <input onclick="loadUserArray()" value="search" type="button">
      <input type="button" onclick="loadMore" value="Load More">
    </form>
  </div>
  <div id='about' class="main">
    <h1>ABOUT</h1>
      
  </div>
  <div id='footer'></div>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
    
  <script src="http://code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script src="addAccess.js"></script>
  <script src="tests.js"></script>
  
    
</body>
</html>
